<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Document</title>
</head>
<body>
        <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-lg">
            <a href="./index.html"><img class="navLogoAduana" src="../assets/logoAduana.png" alt="LogoAduana"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./ingresarSolicitud.html">Ingreso de solicitudes</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="container-lg text-center">
        <div class="form-floating mt-1">
          <input
            type="date"
            class="form-control" name="fecha" id="fecha" placeholder="">
          <label for="fecha">Fecha de ingreso</label>
        </div>
        <div class="form-floating mt-1">
            <input type="text"
            class="form-control" name="nombre" id="nombre" placeholder="">
            <label for="nombre">Nombre de quién ingresa la solicitud</label>
        </div>
        <div class="form-floating mt-1">
          <input
            type="text"
            class="form-control" name="materia" id="materia" placeholder="">
          <label for="materia">Materia</label>
        </div>
        <div class="form-floating mt-1">  
            <select class="form-select" name="tipo" id="tipo">
                <option selected>Seleccionar un tipo de solicitud</option>
                <option value="carta">Carta</option>
                <option value="Circular">Circular</option>
                <option value="correo">Correo</option>
                <option value="crm">CRM</option>
                <option value="encomienda">Encomienda</option>
                <option value="invitacion">Invitación</option>
                <option value="oficio">Oficio</option>
                <option value="presentacion">Presentación</option>
                <option value="remisor">Remisor</option>
                <option value="resolucion">Resolución</option>
                <option value="sobre">Sobre</option>
                <option value="solicitud">Solicitud</option>
            </select>
        <label for="solicitud">Solicitud</label>
        </div>
        <div class="form-floating mt-1">
            <select class="form-select" name="departamento" id="departamento" aria-label="Floating label select example">
                <option selected>Seleccionar el departamento al que se dirge la solicitud</option>
                <option value="aJuridica">Área jurídica</option>
                <option value="almacen">Almacén</option>
                <option value="apoyo">Apoyo</option>
                <option value="archivo">Archivo</option>
                <option value="audiencias">Audiencias</option>
                <option value="director">Director</option>
                <option value="drogas">Drogas</option>
                <option value="dta">DTA</option>
                <option value="fiscalizacion">Fiscalización</option>
                <option value="oirs">OIRS</option>
                <option value="receptora">Receptora</option>
                <option value="zonasPrimarias">Zonas primarias</option>
            </select>
        <label for="departamento">Departamento</label>
        </div>
    </div>
</body>
</html>
